<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Flamita IoT</title>

  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/config.css">

  <script src="components/WifiItem.js"></script>
  <script defer src="scripts/cursor.js"></script>
  <script defer src="scripts/config.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
    <h1>La Flamita IoT</h1>
  </header>

  <main>
    <h2>
      <span class="back" onclick="goBack();"><svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg></span>
      <span class="title">Configurar dispositivo</span>
      <span class="device-path">COM3</span>
    </h2>

    <form>
      <h3>Configuración WiFi</h3>

      <div class="input-check">
        <input id="useSSID" type="checkbox" checked>
        <label for="useSSID">Buscar red WiFi disponible</label>
      </div>

      <div class="wifi-toggle">
        <div class="wifi-list" id="wifi-list"></div>

        <div class="input-element" id="ssid-input" style="display: none;">
          <label for="ssid">Nombre del WIFI</label>
          <input class="field" type="text" name="ssid" id="ssid" maxlength="50" minlength="1">
        </div>
      </div>

      <div class="input-element">
        <label for="pass">Contraseña WIFI</label>
        <div class="input-group">
          <input class="field" type="password" name="pass" id="pass" maxlength="50" minlength="1">
          <button type="button" class="pass-toggle">Mostrar</button>
        </div>
      </div>

      <h3>Configuración API</h3>

      <div class="input-element">
        <label for="APISERVER">API Server URL</label>
        <input class="field" type="url" name="APISERVER" id="APISERVER" maxlength="50" placeholder="http://url.com/api">
      </div>

      <div class="input-element">
        <label for="pass">API Key</label>
        <div class="input-group">
          <input class="field" type="password" name="APIKEY" id="APIKEY" maxlength="50" minlength="1">
          <button type="button" class="pass-toggle">Mostrar</button>
        </div>
      </div>

      <button type="submit" class="send-button">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" /><path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M14 4l0 4l-6 0l0 -4" /></svg>
        <span>Guardar</span>
      </button>

    </form>
  </main>
</body>
</html>
